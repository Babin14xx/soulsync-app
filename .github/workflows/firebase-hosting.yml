name: Deploy Angular to Firebase Hosting

on:
  push:
    branches:
      - main  # deploy when main branch is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install npm packages
        run: npm ci

      # 4️⃣ Build Angular app
      - name: Build Angular
        run: npm run build -- --output-path=dist/soulsync-app --configuration production

      # 5️⃣ Deploy to Firebase Hosting
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v1
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"                   # GitHub token
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"  # Firebase JSON secret
          channelId: live
          projectId: soulsync-15c75
